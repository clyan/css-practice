<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footerSticky</title>
    <style>
        * {
            padding: 0;
            margin:0
        }
        .container {
            box-sizing: border-box;
            height: 100vh;
            padding-bottom: 100px;
        }
        header, footer {
            height: 100px;
        }
        header{
            background: red;
        }
        main{
            background: #00CB91;
        }
        footer {
            margin-top: -100px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <header></header>
    <main>
        <p></p>
    </main>
</div>
<footer></footer>
</body>
</html>
