<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #222;
        }
        .reveal{
            position: relative;
            color: #6ee1f5;
            font-size: 2em;
            letter-spacing: 3px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        .reveal:hover {
            color: #00AEE8;
        }
        .reveal:hover .reveal::before{
            background: #00AEE8;
        }
        span {
            opacity: 0;
            transform: scale(0);
            animation: fadeIn 2.4s forwards;
        }
        .reveal::before,.reveal::after{
            position: absolute;
            content:"";
            background: white;
            top: 0;
            bottom: 0;
            width: 2px;
            height: 100%;
        }
        .reveal::before {
             left: 50%;
            animation: slideLeft 1.5s cubic-bezier(0.7, -0.6, 0.3, 1.5) forwards;
         }
        .reveal::after {
            right: 50%;
            animation: slideRight 1.5s cubic-bezier(0.7, -0.6, 0.3, 1.5) forwards;
        }
        @keyframes slideLeft{
            to {
                left: -6%;
                opacity: 1;
                transform: scale(0.9);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(0);
            }
        }
        @keyframes slideRight {
            to {
                right: -6%;
                opacity: 1;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="reveal">Hello World !</div>
</body>
<script>
    let duration =0.8
    let delay = 0.3
    let revealText =document.querySelector(".reveal")
    let letters =revealText.textContent.split('')
    revealText.textContent =''
    let middle = letters.filter(e=>e !== '').length / 2
    letters.forEach((letter,i)=>{
      let span = document.createElement("span")
      span.textContent = letter
      span.style.animationDelay =`${delay + Math.abs(i - middle)*0.1}s`
      revealText.append(span);
    })
</script>
</html>
