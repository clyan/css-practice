<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: black;
        }
        .shining{
            text-transform: uppercase;
            font-size: 2rem;
            letter-spacing: 4px;
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,230,255,1) 50%, rgba(0,0,0,1) 100%)  no-repeat;
            background-size: 80%;
            color: transparent;
            -webkit-background-clip: text;
            animation: shining 3s linear infinite;
        }
        @keyframes shining {
            from {
                background-position: -500%;
            }
            to {
                background-position: 500%;
            }
        }
    </style>
</head>
<body>
<p class="shining">fushigi no monogatari</p>
</body>
</html>
